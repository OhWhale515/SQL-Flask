<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Video Game</title>
</head>
<body>
    <form action="{{ url_for('add') }}" method="POST">
        <label>Video Game Title</label>
        <input name="title" type="text">
        <label>Game Console</label>
        <input name="console" type="text">
        <label>Rating</label>
        <input name="rating"  type="text">
        <button type="submit">Add Video Game</button>
    </form>
</body>
</html>
